<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <title>对酒当歌分享</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- 网站描述+关键字+作者 -->
  <meta name="description" content="对酒当歌分享">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/theme-simple.css" />
 

  <!-- 自定义主题样式 -->
  <style>

    :root {
      --base-font-size: 15px;

    }
  </style>
  <script>
    (function () {
      const lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      // Set html "lang" attribute based on URL
      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }
    })();
  </script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeable: {
        readyTransition: true, // default 显示淡入淡出过渡
        responsiveTables: true, // default 较小的屏幕上显示为响应式表
      },
      name: '<span>对酒当歌分享</span>',
      repo: '',
      el: '#app',
      // 启用封面页 默认值: false 开启后是加载 _coverpage.md 文件
      coverpage: true,

      // 只在访问主页时加载封面。
      onlyCover: false,

      // 标题渲染成目录
      maxLevel: 6,

      // 外部链接的打开方式。默认为 _blank 和 _self（在新窗口或者标签页中打开）
      externalLinkTarget: '_blank',

      // 替换主题色。利用 CSS3 支持变量的特性，对于老的浏览器有 polyfill 处理。
      themeColor: '#3F51B5',

      // 侧边栏文档目录
      loadSidebar: true,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },

      // 标题H2一下才会被渲染
      subMaxLevel: 1,

      // 切换页面后自动到顶部
      auto2top: true,



      // PLUGINS
      // ----------------------------------------------------------------
      // 页面右侧toc
      toc: {
        tocMaxLevel: 2,
        target: "h2, h3, h4, h5, h6",
      },

      // 在找不到指定页面时加载_404.md:
      notFoundPage: true,

      // 全文搜索
      search: {
        search: 'auto',                    // 默认值
        depth: 4,                          // 搜索标题的最大层级, 1 - 6
        noData: "没有搜到!",
        placeholder: " 搜 索 ",
        maxAge: 86400000,                  // 过期时间，单位毫秒，默认一天

      },
      // 避免搜索索引冲突,同一域下的多个网站之间
      namespace: "website-1",

      // 使用不同的索引作为路径前缀（namespaces）
      // 注意：仅适用于 paths: 'auto' 模式
      //
      // 初始化索引时，我们从侧边栏查找第一个路径
      // 如果它与列表中的前缀匹配，我们将切换到相应的索引
      pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

      // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
      // 匹配到的字符串将被用来识别索引
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,

      // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。当你使用 固定页头 布局时这个选项很有用，可以让你的锚点对齐标题栏。
      topMargin: 90, // default: 0

      // 页脚信息插件
      loadFooter: true,
      loadFooter: '_footer.md',

      //选项卡设置
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true,// default
      },
      // 回到顶部
      scrollToTop: {
        auto: true,
        text: '⏫',
        right: 12,
        bottom: 52,
        offset: 25
      },
      // 文本高亮
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: "信息"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "注意"
        },
        attention: {
          label: "切记"
        }
      },

    }

  </script>
  <script src="assets/js/main.js"></script>

  <!-- docsify的js依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->

  <!-- 全文搜索 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- 当执行全文搜索时，该插件会忽略双音符 -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

  <!-- 侧边栏目录折叠 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 页面右侧 TOC -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>

  <!-- 页脚信息 -->
  <script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

  <!-- 回到顶部功能 -->
  <script src="https://unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

  <!-- 图片放大缩小支持 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 文本高亮 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>


</body>

</html>
